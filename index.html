<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input class="input1" type="text" id="num1">
	<input class="input2" type="text" id="sign">
	<input class="input3" type="text" id="num2"> =
	<input class="input4" type="text" id="result">
	<input type="button"value="计算" class="btn">

	<p></p>
	<script src="jQuery-1.11.1.js"></script>
	<script type="text/javascript">
	//switch语句
	$(".btn").click(function(){
	var num1 = Number($("#num1").val());//获取第一个input的val
	var num2 = Number($("#num2").val());//获取第三个input的val
	var sign =$("#sign").val();//获取第二个input的= - * /
	var result = 0;
	switch (sign){//判断sign  当sign
		case "+" : result = num1 + num2; break;//当sign=+的时候
		case "-" : result = num1 - num2; break;//当sign=-的时候
		case "*" : result = num1 * num2; break;//当sign=*的时候
		case "/" : result = num1 / num2; break;//当sign=/的时候
	}
	$("#result").val(result);
	})
	</script>
</body>
</html>
